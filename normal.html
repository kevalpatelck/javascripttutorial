<!DOCTYPE html>

<body>

<h2>What Can JavaScript Do?</h2>

<p id="keval" style="display:none">JavaScript can change HTML attribute values.</p>
<button type="button" onclick="document.getElementById('keval').style.display='block'">display val!</button>

<p id="demo">JavaScript can change HTML content.</p>
<button type="button" onclick="document.getElementById('demo').innerHTML = 'Hello JavaScript!'">change val!</button>


<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>



<button onclick="document.getElementById('myImage').src='on.jpg'">Turn on the light</button>

<img id="myImage" src="off.jpg" style="width:100px">

<button onclick="document.getElementById('myImage').src='off.jpg'">Turn off the light</button>
